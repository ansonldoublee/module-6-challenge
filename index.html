<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-6xl p-6 bg-white shadow-md rounded-lg flex">
        <!-- Left Column: Search and Search History -->
        <div class="w-1/3 pr-6">
            <h1 class="text-3xl font-bold mb-4 text-center">Search for a City</h1>
            <form id="searchForm" class="mb-6">
                <div class="flex items-center">
                    <input type="text" id="cityInput" class="flex-1 p-2 border border-gray-300 rounded-l-md focus:outline-none" placeholder="Enter city name">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-r-md hover:bg-blue-700 focus:outline-none">Search</button>
                </div>
            </form>
            <h2 class="text-2xl font-bold mt-6 mb-4">Search History</h2>
            <div id="history" class="flex flex-col gap-2"></div>
        </div>
        
        <!-- Right Column: Weather Information -->
        <div class="w-2/3 pl-6">
            <div id="currentWeather" class="mb-6"></div>
            <h2 class="text-2xl font-bold mb-4">5-Day Forecast</h2>
            <div id="forecast" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-4"></div>
        </div>
    </div>

    <script src="./assets/script.js"></script>
</body>
</html>
